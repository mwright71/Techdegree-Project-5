<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interactive Photo Gallery</title>
        <link rel="stylesheet" href="lightbox/css/lightbox.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
            <div class="top">
                <a href="images/01.jpg" data-lightbox="Hay Bales" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img src="images/thumbnails/01.jpg">
                </a>
                <a href="images/02.jpg" data-lightbox="Lake" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                    <img src="images/thumbnails/02.jpg">
                </a>
                <a href="images/03.jpg" data-lightbox="Canyon" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img src="images/thumbnails/03.jpg">
                </a>
                <a href="images/04.jpg" data-lightbox="Iceberg" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
                    <img src="images/thumbnails/04.jpg">
                </a>
                
            </div>
            <div class="middle">
                <a href="images/05.jpg" data-lightbox="Desert" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
                    <img src="images/thumbnails/05.jpg">
                </a>
                <a href="images/06.jpg" data-lightbox="Fall" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
                    <img src="images/thumbnails/06.jpg">
                </a>
                <a href="images/07.jpg" data-lightbox="Plantation" data-title="I drove past this plantation yesterday, everything is so green!">
                    <img src="images/thumbnails/07.jpg">
                </a>
                 <a href="images/08.jpg" data-lightbox="Dunes" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                    <img src="images/thumbnails/08.jpg">
                 </a>
              
            </div>
            <div class="bottom">
                <a href="images/09.jpg" data-lightbox="Countryside Lane" data-title="We enjoyed a quiet stroll down this countryside lane.">
                    <img src="images/thumbnails/09.jpg">
                </a>
                 <a href="images/10.jpg" data-lightbox="Sunset" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
                    <img src="images/thumbnails/10.jpg">
                </a>
                 <a href="images/11.jpg" data-lightbox="Cave" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                    <img src="images/thumbnails/11.jpg">
                 </a>
                 <a href="images/12.jpg" data-lightbox="Bluebells" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                    <img src="images/thumbnails/12.jpg">
                 </a>
                
            </div>
        </div>
        <script src="jquery/jquery-3.5.1.min.js"></script>
        <script src="lightbox/js/lightbox.js"
    </body>
</html>
